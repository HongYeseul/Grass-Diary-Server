name: Java CI with Gradle

on:
  push:
    branches: [ "feat/cicd" ]
  pull_request:
    branches: [ "feat/cicd" ]

jobs:
  jar-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5
      - name: Build with Gradle Wrapper
        run: ./gradlew build
      - name: Upload Jar
        uses: actions/upload-artifact@v3
        with:
          name: grassdiary-jar
          path: build/libs/grassdiary-0.0.1-SNAPSHOT.jar

  docker-build:
    needs: jar-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Download Jar
        uses: actions/download-artifact@v3
        with:
          name: grassdiary-jar
          path: build/libs
      - name: Docker build
        run: docker build -t yeseulhong/grass-diary:latest -f Dockerfile .
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Push to Docker Hub
        run: docker push yeseulhong/grass-diary:latest

  deployEC2:
      runs-on: ubuntu-latest
      env:
        PRIVATE_KEY: ${{ secrets.CHZZK_AWS_PRIVATE_KEY }}
        USER: ${{ secrets.EC2_USER }}
        HOST: ${{ secrets.EC2_HOST }}

      steps:
      - name: deployEC2
        run: |
          echo "$PRIVATE_KEY" >> private_key.pem
          chmod 400 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST "
            CONTAINERS=\$(docker ps --filter \"publish=8080-8080\" -q);
            
            if [ ! -z \"\$CONTAINERS\" ]; then
                docker stop \$CONTAINERS && docker rm \$CONTAINERS;
            fi
            
            docker pull yeseulhong/grass-diary:latest;
            docker run -d -p 8080:8080 yeseulhong/grass-diary:latest"